## B<span style="text-transform: lowercase;">est practices</span>

1. Design docs,
2. UX/UI design,
3. Customer feedback,
4. Inital Planning and ETA,
5. Do work,
6. Working as a team,
7. Track progress + update every 1-2 weeks the plan,
8. Release checklists,
9. Alpha/Beta/RC/Release.

Everything is an experiment and iteration:

1. Pre-mortems,

2. Retrospective per project<br />(along with the team retros),

3. Keep and update project how-to / internal [wiki](https://www.notion.so/),

4. Post-mortems.

<small><p>Later, with bigger team, see <a href="https://www.svpg.com/product-vs-feature-teams/">svpg</a></p></small>

## E<span style="text-transform: lowercase;">ngineering</span> C<span style="text-transform: lowercase;">ulture</span>

Strong foundation:

1. Safe environment (see [1](https://www.edbatista.com/2012/01/high-performance-communication.html) and [2](https://www.edbatista.com/2019/04/accountability-and-empathy.html)),

2. <a href="https://www.infoq.com/presentations/netflix-five-level-ownership/">Ownership</a>,

3. Drum beat by the people who do the most of the work,

4. Pragmatism,

5. <a href="https://www.svpg.com/product-vs-feature-teams/">Product teams</a>!
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
## E<span style="text-transform: lowercase;">ngineering</span> C<span style="text-transform: lowercase;">ulture</span>

Quality of communication:

- [2x yes, and...](https://en.wikipedia.org/wiki/Yes,_and...);

- Strong opinion, weak held (read: [original post](https://commoncog.com/strong-opinions-weakly-held-is-bad/), [not-a-silver-bullet](blog.glowforge.com/strong-opinions-loosely-held-might-be-the-worst-idea-in-tech/));

- <a href="https://capwatkins.com/blog/the-sliding-scale-of-giving-a-fuck">number of f-given</a>;

- trust / you do not need to be involved in all the discussions.
					</script>
				</section>

- etc.

Test/Validate the idea before writing code:

1. Mockups,
2. Code examples / API,
3. Share design.

<small><p>You might also want to check Lean UX.</p></small>

## 1. D<span style="text-transform: lowercase;">esign (engineering) docs</span>

- With <a href="https://gist.github.com/adamwiggins/5687294#decision-making-via-ownership-not-consensus-or-authority">DRI</a>,

- Thinking on paper,

- Opportunity to discuss and give feedback,

- [Example](https://adityarohilla.com/2022/03/22/the-system-design-template-i-use/),

- My favorite format: Google Docs and slack,

- A good place to track design decions later.

<small><p>tips: number of <a href="https://capwatkins.com/blog/the-sliding-scale-of-giving-a-fuck">f-given</a>, "yes, and"</p></small>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
## 2. UX/UI <span style="text-transform: lowercase;">design</span>

- for example, Figma,
- Good to setup what consitute a [good UX feedback](https://www.figma.com/blog/figmas-gift-guide-how-to-give-great-feedback/).
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
## 3. C<span style="text-transform: lowercase;">ustomer feedback</span>

- Not only in the beginning, continuously reach out for feedback;

- Does not need to be a complex process (see [book](https://www.amazon.com/Dont-Make-Think-Revisited-Usability/dp/0321965515)); 

- Design Doc, code example, ...,

- [Qualitative and Quantitative](https://www.svpg.com/the-two-core-competencies/).

<small><p><a href="https://www.youtube.com/watch?v=LJay5YW4fLA">a propos podejścia do klienta</a></p></small>
					</script>
				</section>

					<script type="text/template">
## 4. I<span style="text-transform: lowercase;">nitial Plan</span>

- Planning is everything;
- The first iteration is a sketch;
- ETA;
- The further into the future, the larger the unit of measurement.
					</script>
				</section>

## 4. I<span style="text-transform: lowercase;">nitial Plan</span>

- kilka scenariuszy kompletnosc/jakosc/**szybkosc**,
- Deliver -&gt; patch/patch/patch / [Tracer Bullet Dev](https://wiki.c2.com/?TracerBullets),
- [v1/v2](https://katemats.com/blog/lean-software-development-build-v1s-and-v2s).
- co musimy zwalidować najpierw / [MVP](https://blog.crisp.se/2016/01/25/henrikkniberg/making-sense-of-mvp)
- Invest first: Spike albo PoC.
					</script>
