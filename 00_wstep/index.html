## E<span style="text-transform: lowercase;">ngineering</span> C<span style="text-transform: lowercase;">ulture</span>

Mocna podstawa:

1. Safe environment (see [1](https://www.edbatista.com/2012/01/high-performance-communication.html), [2](https://www.edbatista.com/2019/04/accountability-and-empathy.html)),
2. <a href="https://www.infoq.com/presentations/netflix-five-level-ownership/">Ownership</a>,
3. Drum beat by the people who do the most of the work,
4. Pragmatism,
5. <a href="https://www.svpg.com/product-vs-feature-teams/">Product teams</a>!
					</script>

## E<span style="text-transform: lowercase;">ngineering</span> C<span style="text-transform: lowercase;">ulture</span>

Jakość dyskusji:

- 2x Yes, and...
- Strong opinion, weak held ([read original post](https://commoncog.com/strong-opinions-weakly-held-is-bad/), [not-a-silver-bullet](blog.glowforge.com/strong-opinions-loosely-held-might-be-the-worst-idea-in-tech/))
- number of f-given
- trust / you do not need to be involved in all the discussions
					</script>

Warto przetestować pomysł przed napisaniem linijki kodu:

1. Mockupy,
2. Przykłady kodu / API,
3. Design nowego feature-u.

- Thinking on paper,
- Opportunity to discuss and give feedback,
- [Example](https://adityarohilla.com/2022/03/22/the-system-design-template-i-use/),
- My favorite format: Google Docs and slack,
- A good place to track design decions later.

<small><p>tips: <a href="https://gist.github.com/adamwiggins/5687294#decision-making-via-ownership-not-consensus-or-authority">DRI</a>, number of <a href="https://capwatkins.com/blog/the-sliding-scale-of-giving-a-fuck">f- given</a>, "yes, and"</p></small>

- for example, Figma,

					</script>

## 3. C<span style="text-transform: lowercase;">ustomer feedback</span>

- Nie tylko na samym początku,<br />ale również w czasie jego trwania,
- Nie musi to być odrazu bardzo złożony process na początku,
- Design Doc, fragment kodu, ...,
- [Qualitative and Quantitative](https://www.svpg.com/the-two-core-competencies/).

<small><p><a href="https://www.youtube.com/watch?v=LJay5YW4fLA">a propos podejścia do klienta</a></p></small>

Plan:

- Planning is everything,
- The first iteration is a sketch,
- ETA,
- Czy dalej w przyszłość, tym większa jednostka miary.
					</script>

## 4. I<span style="text-transform: lowercase;">nitial Plan</span>

- kilka scenariuszy kompletnosc/jakosc/**szybkosc**,
- Deliver -&gt; patch/patch/patch / [Tracer Bullet Dev](https://wiki.c2.com/?TracerBullets),
- [v1/v2](https://katemats.com/blog/lean-software-development-build-v1s-and-v2s).
- co musimy zwalidować najpierw / [MVP](https://blog.crisp.se/2016/01/25/henrikkniberg/making-sense-of-mvp)
- Invest first: Spike albo PoC.
					</script>
